<ion-content padding="20" [hidden]="!isOffline" class="centered">
	<ion-content>
		<img src="assets/img/miffy.svg"/>
		<p>Miffy is currently offline.</p>
		<button ion-button block (click)="getStatus()">Try Again</button>
	</ion-content>
</ion-content>


<ion-content padding="20" [hidden]="!isOnline">
	<ion-item>
		<ion-label> Power On</ion-label>
		<ion-toggle checked="true" [(ngModel)]="power" (ngModelChange)="onPowerChange($event)" ngDefaultControl></ion-toggle>
	</ion-item>
	<ion-item>
		<ion-range [(ngModel)]="brightness" (ngModelChange)="onBrightnessChange($event)" debounce="500" min="1" max="255">
			<ion-icon range-left small name="sunny" min="1"></ion-icon>
			<ion-icon range-right name="sunny" max="255"></ion-icon>
		</ion-range>
	</ion-item>
	<ion-item>
		<ion-range [(ngModel)]="contrast" (ngModelChange)="onContrastChange($event)" debounce="500"  min="1" max="10">
			<ion-icon range-left small name="contrast"></ion-icon>
			<ion-icon range-right name="contrast"></ion-icon>
		</ion-range>
	</ion-item>
	<ion-item>
		<ion-range [(ngModel)]="speed" (ngModelChange)="onSpeedChange($event)" debounce="500" min="1" max="100">
			<ion-icon range-left small name="speedometer"></ion-icon>
			<ion-icon range-right name="speedometer"></ion-icon>
		</ion-range>
	</ion-item>
	<ion-list radio-group [(ngModel)]="pattern" (ngModelChange)="onPatternChange($event)">
		<ion-list-header>
			Pattern
		</ion-list-header>
		<ion-item>
			<ion-label>Radial</ion-label>
			<ion-radio checked="true" text="RADIAL" value="0"></ion-radio>
		</ion-item>
		<ion-item>
			<ion-label>Wipe</ion-label>
			<ion-radio text="WIPE" value="1"></ion-radio>
		</ion-item>
		<ion-item>
			<ion-label>Pulse</ion-label>
			<ion-radio text="PULSE" value="2"></ion-radio>
		</ion-item>
	</ion-list>
</ion-content>
