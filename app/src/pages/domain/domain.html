<ion-header>
  <ion-navbar hideBackButton color="secondary">
		<button ion-button menuToggle>
			<ion-icon name="menu"></ion-icon>
		</button>
		<ion-title>
			Nightlight Wi-Fi
		</ion-title>
  </ion-navbar>
</ion-header>

<ion-content class="setup">
	<ion-content>
		<ion-grid class="setup-input-container">
			<ion-row align-items-center>
				<ion-col class="col-left" justify-self-end>
					<ion-label class="label-start" item-start>http://</ion-label>
				</ion-col>
				<ion-col class="col-middle" col-auto>
					<ion-input class="setup-input" autocapitalize="none" placeholder="your-ddns-domain" [(ngModel)]="subdomain" name="subdomain">your-nightlight-wifi</ion-input>
				</ion-col>
				<ion-col class="col-right">
					<ion-label class="label-end" item-end>.dynu.net</ion-label>
				</ion-col>
			</ion-row>
		</ion-grid>
		<ion-grid>
			<ion-row>
				<ion-col>
					<button ion-button block color="button" (click)="connect($event)" [disabled]="!subdomain">Update</button>
				</ion-col>
			</ion-row>
		</ion-grid>
	</ion-content>
</ion-content>
